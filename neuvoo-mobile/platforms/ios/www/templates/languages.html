<div class="bar bar-header">
  <strong>
    <button class="button button-clear button-large button-dark icon ion-android-arrow-back" 
      ng-click="backCountry()">
    </button>
    <font size="2">
      {{dictionary.chooseLanguaje}}
    </font>
  </strong>
  <br/>
</div>
<ion-view view-title="languages" overflow-scroll="true">
  <ion-content class="bar-stable" >
    <div class="list">
      <div id="{{language.name}}" 
        class="item" ng-repeat="language in languages" 
          style="{{colorLanguage[$index]}}" 
            ng-click="list($index,language.id)">
                <div class="row">
                  {{language.name}}
                </div>
      </div>
    </div>
  </ion-content>
</ion-view>
